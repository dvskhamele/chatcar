<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Live Chat</title>
  <meta name="description" content="">
  <meta name="author" content="Prateek Kaushik" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="chatbox card bg-light mb-3" style="max-width: 20rem;">
      <div class="card-header text-center">
      	<i class="fas fa-ellipsis-h" id="sound" style="position:absolute;left:15px;top:15px;font-size:16px;cursor: pointer;"></i>
        <i class="fas fa-volume-up" style="position:absolute;left:40px;top:15px;font-size:16px;cursor: pointer;display:none"></i>
        <i class="fas fa-volume-mute" style="position:absolute;left:40px;top:15px;font-size:16px;cursor: pointer;display:none"></i>
      	<strong> Chat with Us! </strong>
      	<i class="fas fa-angle-down" id="close-chatbox" style="position:absolute;right:15px;top:15px;font-size:16px;cursor: pointer;"></i>
      	<hr style="margin:0 !important; margin-top:10px !important; margin-bottom:10px !important;" />
      	<div class="chatbot-name text-left">
    		<img id="dp" src="icons/my-passport-size-pic..jpg" />
    		<img id="status" src="icons/online.png" />
    		<strong>Alexa</strong>
    		<span>Support Agent</span>
    	</div>
      </div>
      <div class="card-body chat-body">
      	<div id="msg-box" class="msg-box">

      		<form style="" action="" method="post" id="userform">
            <strong>Please fill the form.</strong>
            <hr style="margin:0 !important; margin-top:3px !important; margin-bottom:5px !important;" />
            <div class="form-group form-box">
              <label>Name</label>
              <input type="text" required id="contact_name" class="form-control" placeholder="enter name" />
            </div>
            <div class="form-group form-box">
              <label>Email</label>
              <input type="email" required id="contact_email" class="form-control" placeholder="enter email" />
            </div>
            <div class="form-group form-box">
              <label>Mobile No.</label>
              <input type="number" required id="contact_mobile" class="form-control" placeholder="enter mobile number" />
            </div>
            <div class="form-group">
              <input type="submit" value="Submit" id="contact_save" />
            </div>
          </form>
      	</div>
      </div>
      <div class="card-footer send-msg">

    		<input type="text" id="send-msg" style="display:none" class="form-control" placeholder="ask something here..." />
    	</div>
    </div>

    <div class="mobile-icon animated delay-2s shake">
    	<a href="#">
    		<img src="icons/ch-icon.png" />
    	</a>
    </div>
    <input type="hidden" id="chat_id" value="0" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script>


    </script>
  </body>
</html>
