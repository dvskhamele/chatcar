    <script>
      $(document).ready(function(){
        client_start = '<li class="left clearfix"><span class="chat-img pull-left"><img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle" /></span><div class="chat-body clearfix"><div class="header"><strong class="primary-font">';
        //Jack Sparrow
        client_mid1 = '</strong><small class="pull-right text-muted"><i class="fa fa-clock-o fa-fw"></i>';
        //12 mins ago
        client_mid2 = '</small></div><p>';
        //or, quis ullamcorper ligula sodales.
        client_end = '</p></div></li>';


        expert_start = '<li class="right clearfix"><span class="chat-img pull-right"><img src="http://placehold.it/50/FA6F57/fff" alt="User Avatar" class="img-circle" /></span><div class="chat-body clearfix"><div class="header"><small class=" text-muted"><i class="fa fa-clock-o fa-fw"></i>';
        //13 mins ago
        expert_mid1 = '</small><strong class="pull-right primary-font">';
        //Bhaumik Patel
        expert_mid2 = '</strong></div><p align="right">';
        //quis ullamcorper ligula sodales.
        expert_end = '</p></div></li>';


        var requestdata;
        var client_name = "";
        var client_id = 0;
        var expert_id = {{user.id}};
        //console.log(expert_id);
        setInterval(function(){
          $.get('http://localhost:8000/client/v1/taglist/', function(data){
            tags = [];
            count = [];
            $.each( data.tags, function( key, value ) {
              tags.push(value);
            });
            $.each( data.count, function( key, value ) {
              count.push(value);
            });
            t = "";
            for(i=0;i<tags.length;i++){
              t += '<a href="#" class="list-group-item"><i class="fa fa-tasks fa-fw"></i>'+tags[i]+'<span class="pull-right text-muted small"><em>'+count[i]+' times</em></span></a>';
            }
            $('#tags').html(t);
          //  $('#countsum').text(data.countsum);
          });
          $.get('http://127.0.0.1:8000/client/v1/displaychatrequest/', function(data){
            //console.log(data);
            requestdata = data;
            allchreq = "";
            $.each( data, function( key, value ) {
              allchreq +='<a href="#" requestid="'+value.id+'" client_name="'+value.client_name+'" client_id="'+value.client+'" class="list-group-item requestchat"><i class="fa fa-tasks fa-fw"></i><strong>'+value.client_name+'</strong> for '+value.requestdata+'<span class="pull-right text-muted small"><em></em></span></a>';
            });
            $('#chatrequest').html(allchreq);
          });
        }, 3000);
        $('body').on('click', '.requestchat', function(){
            client_id = $(this).attr('client_id');
            client_name = $(this).attr('client_name');
            var requestid = $(this).attr('requestid');
            $(this).hide();
            $.get('http://127.0.0.1:8000/acceptRequest/'+requestid+'/'+expert_id, function(data){
                //console.log(data);
                $("#client_name").text(client_name);
                $(".chat").empty();
                $.get('http://localhost:8000/client/v1/chat/'+expert_id+'/'+client_id, function(data){
                  $.each( data, function( key, value ) {
                    if(value.type=="client"){
                      $('.chat').append(client_start + client_name +client_mid1 + getCurrTime() + client_mid2 + value.chat + client_end);
                    }else if(value.type=="expert"){
                      $('.chat').append(expert_start + getCurrTime() +expert_mid1 + 'Karan' + expert_mid2 + value.chat + expert_end);
                    }
                  //playAudio(audio, muteflg);
                  Divscroll();
                  });
                });
            });
        });

        $('#btn-chat').click(function(){
          var txt = $('#btn-input').val();
          $('#btn-input').val("");
          if(txt.length>0){
            $.post('http://localhost:8000/client/v1/createchat/', {"chat": txt,"expert": expert_id,"client": client_id, "type":"expert"}, function(data, status){
            if(status=="success"){
              setInterval(function(){
                displayChat(txt, expert_id, client_id, client_start, client_name, client_mid1, client_mid2, client_end, expert_start, expert_mid1, expert_mid2, expert_end);
              },2000);
            }
          });
          //  $('.chat').append(expert_start + getCurrTime() +expert_mid1 + 'Karan' + expert_mid2 + txt + expert_end);
          //  console.log(client_id);

          }
        });
      });

function displayChat(txt, expert_id, client_id, client_start, client_name, client_mid1, client_mid2, client_end, expert_start, expert_mid1, expert_mid2, expert_end){
  var allchat = "";
  $.get('http://localhost:8000/client/v1/chat/'+expert_id+'/'+client_id, function(data){
    $.each( data, function( key, value ) {
      if(value.type=="client"){
        allchat += client_start + client_name +client_mid1 + getCurrTime() + client_mid2 + value.chat + client_end;
      }else if(value.type=="expert"){
        allchat += expert_start + getCurrTime() +expert_mid1 + 'Karan' + expert_mid2 + value.chat + expert_end;
      }
      $('.chat').html(allchat);
      Divscroll();
    });
  });
}


function getCurrTime(){
  var date = new Date();
  var h = date.getHours();
  var m = date.getMinutes();
  m = m+"";
  if(m.length==1){
    m = "0"+m;
  }
  var s = "";
  if (h>12){
    s = "PM";
    h = h-12;
  }else{
    s = "AM";
  }
  return h+":"+m+" "+s
}

function Divscroll(){
  var msgDiv = document.getElementsByClassName("chat-div")[0];
      msgDiv.scrollTop = msgDiv.scrollHeight;
}
